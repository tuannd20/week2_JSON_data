<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Boostrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sass ./sass/login.scss ./css/login.css --watch -->
    <img class="wave" src="./images/wave02.png" alt="" />
    <div class="container">
      <div class="img">
        <img src="./images/traveling.svg" alt="" />
      </div>
      <div class="login-container">
        <form id="loginForm">
          <div class="mb-3">
            <img class="avatar" src="./images/avatar.svg" alt="" />
            <h2>Wellcome</h2>
          </div>
          <div class="mb-3 input-info input-info-username">
            <div class="input-info-icon">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <label for="validationTooltipUsername" class="form-label"
                ><h5>Username</h5></label
              >
              <input
                id="username"
                type="text"
                class="form-control input-form"
                id="validationServerUsername"
                aria-describedby="emailHelp"
                placeholder="Username"
                aria-describedby="validationTooltipUsernamePrepend"
                required
              />
              />
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
          <div class="mb-3 input-info input-info-password">
            <div class="input-info-icon">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <label for="validationTooltip03" class="form-label"
                ><h5>Password</h5></label
              >
              <input
                id="password"
                type="password"
                class="form-control input-form"
                id="validationTooltip03"
                placeholder="Password"
                required
              />
              <div class="invalid-tooltip">Please enter a valid password</div>
            </div>
          </div>
          <a href="#">Forgot Password</a>
          <button type="submit" class="btn btn-warning button">Login</button>
        </form>
      </div>
    </div>

    <script src="./js/handleLogin.js"></script>
  </body>
</html>
